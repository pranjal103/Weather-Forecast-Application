<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set, viewport, author, and SEO -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pranjal Togalekar">
    <meta name="keywords" content="HTML, Tailwind CSS, Javascript">
    <meta name="description" content="Weather Forecast App which shows weather data and forecast of 5 days future">
    <title>Weather Forecast</title>
    <link rel="icon" type="image/x-icon" href="assets/sunny.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
            background-attachment: fixed;
            color: #333;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-between">

    <!-- Header Section -->
    <header class="bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 text-white py-6 shadow-lg">
        <h1 class="text-4xl sm:text-5xl font-bold text-center">Weather Dashboard</h1>
    </header>

    <!-- Main Section -->
    <section class="flex flex-1 flex-col md:flex-row p-6 gap-8">

        <!-- Left Section -->
        <div class="md:w-2/5 p-8 bg-white bg-opacity-80 backdrop-blur-lg shadow-xl rounded-lg">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Search for a City</h2>
            <input id="location_input" type="text" placeholder="E.g., Kolhapur, Pune, Mumbai"
                class="w-full px-4 py-3 text-gray-800 bg-gray-100 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400 transition">
            <button id="Search_place"
                class="w-full mt-6 py-3 font-semibold text-white bg-gradient-to-r from-pink-500 to-red-400 rounded-lg shadow-md hover:scale-105 transform transition">
                Search
            </button>

            <div class="flex items-center my-6 text-gray-500">
                <hr class="flex-grow border-gray-300">
                <span class="mx-4">or</span>
                <hr class="flex-grow border-gray-300">
            </div>

            <button id="current_location"
                class="w-full py-3 font-semibold text-white bg-gradient-to-r from-yellow-400 to-orange-500 rounded-lg shadow-md hover:scale-105 transform transition">
                Use Current Location
            </button>

            <div class="relative mt-6">
                <button id="dropdown_recent_searches"
                    class="w-full py-3 font-semibold text-white bg-gradient-to-r from-purple-400 to-pink-500 rounded-lg shadow-md hover:scale-105 transform transition">
                    Recently Searched Cities
                </button>
                <ul id="recent_searches"
                    class="absolute left-0 w-full mt-2 bg-white bg-opacity-90 text-gray-800 rounded-lg shadow-lg hidden">
                    <!-- Dropdown cities will be dynamically added -->
                </ul>
            </div>
        </div>

        <!-- Right Section -->
        <div class="md:w-3/5 p-8 bg-white bg-opacity-80 backdrop-blur-lg shadow-xl rounded-lg flex flex-col gap-6" id="weather_data">

            <!-- Current Weather -->
            <div id="current_weather"
                class="hidden flex items-center gap-6 p-6 bg-gradient-to-r from-blue-500 to-teal-400 rounded-lg shadow-md">
                <div class="flex-1">
                    <h3 id="location" class="text-xl font-semibold text-white"></h3>
                    <p class="text-white">Temperature: <span id="temperature" class="font-bold"></span>&deg;C</p>
                    <p class="text-white">Wind: <span id="wind" class="font-bold"></span> m/s</p>
                    <p class="text-white">Humidity: <span id="humidity" class="font-bold"></span>%</p>
                    <p class="text-white">Description: <span id="description" class="font-bold"></span></p>
                </div>
                <div>
                    <img id="weather_image" src="" alt="Weather Icon" class="w-24 h-24 hidden">
                </div>
            </div>

            <!-- 5-Day Weather Forecast -->
            <h2 class="text-2xl font-bold text-gray-700">5-Day Forecast</h2>
            <div id="weather_forcast" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Forecast cards will be dynamically generated -->
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
